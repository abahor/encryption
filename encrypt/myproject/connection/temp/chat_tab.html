{% extend main.html %}
{% block links %}
<link rel="stylesheet" href="/static/css/3.0.3.css">
<link rel="stylesheet" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/chat_tab.css">
{% endblock %}
{% block content%}
<body>
<input hidden id="token" value="{{ token }}">
<div class="container">

                 <div class="col-sm-8">
                  <div class="chatbody">
                  <div class="panel panel-primary">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - {{ peer_id }}</h3>
                    </div>
                </div>
                <div class="panel-body msg_container_base">
                  <template id="receive">
                    <div class="row msg_container base_sent">
                        <div class="col-md-10 col-xs-10">
                            <div class="messages msg_sent">
                                <p class="subject"></p>
                                <time class="current_date" datetime="2009-11-13T20:00"></time>
                            </div>
                        </div>
                    </div>
                  </template>
                  <template id="sent">
                    <div class="row msg_container base_receive">
                        <div class="col-md-10 col-xs-10">
                            <div class="messages msg_receive">
                                <p class="subject"></p>
                                <time class="current_date"></time>
                            </div>
                        </div>
                    </div>
                  </template>

                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                        <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="btn-chat"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
    		</div>

                 </div>
             </div>
</div>
<script src="/static/js/chat_tab.js"></script>
</body>
{% endblock %}
